<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up Form</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Netflix Sign Up</h1>

            <p id="description">Netflix subscrisign up form</p>
        </header>
        <main>
            <form id="survey-form">
                <div class="form-category" id="name-category">
                    <label id="name-label" for="name-label">Name</label><br>
                    <input type="text" id="name" placeholder="Name" required value>
                </div>
                <div class="form-category" id="email-category">
                    <label id="email-label" for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Email" required value>
                </div>
                <div class="form-category" id="age-category">
                    <label id="number-label" for="number-label">Age</label><br>
                    <input type="number" id="number" placeholder="Age" min="18" max="110" required value>
                </div>
                <div class="form-category" id="genre-category">
                    <label id="dropdown-label" for="dropdown">Select Favorite Genre</label><br>
                    <select id="dropdown">
                        <option>Select Genre</option>
                        <option value="comedy">Comedy</option>
                        <option value="horror">Horror</option>
                        <option value="action">Action</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>
                <div class="form-category" id="stream-time">
                    <p class="title">What time do you prefer to stream?</p>
                    <label><input type="radio" name="user-select" value="morning"> Morning</label><br>
                    <label><input type="radio" name="user-select" value="afternoon"> Afternoon</label><br>
                    <label><input type="radio" name="user-select" value="evening"> Evening</label><br>
                </div>
                <div class="form-category" id="form-experience">
                    <p class="title">Experience signing up with Netflix?</p>
                    <label><input type="checkbox" value="excellent"> Excellent</label><br>
                    <label><input type="checkbox" value="good"> Good</label><br>
                    <label><input type="checkbox" value="average"> Average</label><br>
                    <label><input type="checkbox" value="bad"> Bad</label><br>
                </div>
                <div class="form-category" id="form-comments">
                    <label for="comments">Comments</label><br>
                    <textarea id="comments" placeholder="Please add your comments"></textarea>
                </div>

                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
